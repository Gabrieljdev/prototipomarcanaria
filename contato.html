<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traços Nobres</title>
    <link rel="stylesheet" href="./assets/style/contato.css">
</head>
<body>
    <header class="cabecalho">
            <nav class="cabecalho-navegacao">
                    <a class="navegacao" href="index.html">Home</a>
                    <a class="navegacao" href="sobre.html">Sobre</a>
                    <a class="navegacao" href="produtos.html">Produtos</a>
                    <a class="navegacao" href="endereco.html">Endereço</a>
                    <a class="navegacao" href="contato.html">Contatos</a>
            </nav>
    </header>
    <main class="contato">
       
        <div class="contato-formulario">
            <form action="formulario" class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        
                <label for="contato">Contato:</label>
                <input type="number" id="contato" name="contato" placeholder="Ex: (61) 91234-5678" required>
        
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida ou Logradouro" required>
        
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Apt, bloco, etc. (opcional)">
        
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" placeholder="Número da residência" required>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
        
           
    </main>
    
</body>
</html>
